

<div class="bootstrap-wrapper">
  <div class="container">
    <div class="card text-center">
      
      <h2 class="text-center">Join Us</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          
            <form (ngSubmit)="formSubmit()" #registrationForm="ngForm">
                <div class="row">
                  <div class="col-md-12">
                    <p>
                      <mat-form-field class="full-width">
                        <mat-label>Email</mat-label>
                        <input name="email" type="email" matInput [(ngModel)]="user.email" required>
                      </mat-form-field>
                    </p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <p>
                      <mat-form-field class="full-width">
                        <mat-label>Username</mat-label>
                        <input name="username" type="text" matInput [(ngModel)]="user.username" required>
                      </mat-form-field>
                    </p>
                  </div>
                  <div class="col-md-6">
                    <p>
                      <mat-form-field class="full-width">
                        <mat-label>First name</mat-label>
                        <input name="firstName" type="text" matInput [(ngModel)]="user.firstName" required>
                      </mat-form-field>
                    </p>
                  </div>
                  <div class="col-md-6">
                    <p>
                      <mat-form-field class="full-width">
                        <mat-label>Last name</mat-label>
                        <input type="text" name="lastName" [(ngModel)]="user.lastName" matInput required>
                      </mat-form-field>
                    </p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <p>
                      <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input name="password" [(ngModel)]="user.password" type="password" matInput required>
                      </mat-form-field>
                    </p>
                  </div>
                  <div class="col-md-6">
                    <p>
                      <mat-form-field class="full-width">
                        <mat-label>Confirm Password</mat-label>
                        <input name="cPassword" [(ngModel)]="user.cPassword" type="password" matInput required>
                      </mat-form-field>
                    </p>
                  </div>
                </div>
                <button type="submit" style="width: 150px;" class="btn btn-dark btn-lg rounded-pill" [disabled]="registrationForm.invalid">Submit</button>
              </form>
        </div>
      </div>
      <div class="link">
        <a routerLink="/login">Already Have an account?</a>
      </div>
    </div>
  </div>
</div>
